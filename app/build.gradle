plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    namespace 'com.adblock.manager'
    compileSdk 34

    defaultConfig {
        applicationId 'com.adblock.manager'
        minSdk 26
        targetSdk 34
        versionCode 1
        versionName '1.0'
    }

    buildFeatures {
        viewBinding true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }
}

repositories {
    google()
    mavenCentral()

    // ⭐ Official Shizuku Maven repository
    maven { url "https://repo.rikka.dev/releases/" }
}

dependencies {
    // Material 3 (if using Theme.Material3.*)
    implementation "androidx.compose.material3:material3:1.2.1"

    // Material XML components (if using XML UI)
    implementation "com.google.android.material:material:1.11.0"

    // ⭐ Shizuku API (works only with correct repository!)
    implementation "dev.rikka.shizuku:api:13.1.5"
    implementation "dev.rikka.shizuku:provider:13.1.5"

    // AndroidX
    implementation "androidx.core:core-ktx:1.12.0"
    implementation "androidx.appcompat:appcompat:1.7.0"
    implementation "androidx.constraintlayout:constraintlayout:2.2.0"
}
