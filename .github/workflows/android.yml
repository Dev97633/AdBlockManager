name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Ensure Gradle wrapper files exist in repo
      - name: Verify Gradle wrapper
        run: |
          if [ ! -f "gradlew" ] || [ ! -d "gradle/wrapper" ]; then
            echo "‚ùå Gradle wrapper missing!"
            exit 1
          fi

      - name: Clean Gradle cache
        run: rm -rf ~/.gradle/caches

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # MUST be before any gradle commands
      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Setup Gradle caches
        uses: gradle/gradle-build-action@v2

      - name: Clean project
        run: ./gradlew clean

      - name: Build Debug APK
        run: ./gradlew assembleDebug --refresh-dependencies

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: AdBlockManager-debug
          path: app/build/outputs/apk/debug/*.apk
